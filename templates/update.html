<html>
    <head>
        <title>Update</title></head>
        <body>
            <form action="{{ url_for('get_update') }}" method="post">
            <h2>Name</h2>
            <input type="text" name="name" placeholder="name">
            <br>
            <h2>Class</h2>
            <input type="number" name="class" placeholder="class" >
            <br>
            <h2>section</h2>
            <input type="text" name="section" placeholder="">
            <br>
            <input type="submit" name="submit" type="submit">
            {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <ul class=flashes>
                    {% for category, message in messages %}
                    <li class="{{ category }}">{{ message }}</li>
                    {% endfor %}
                </ul>
            {% endif %}
            {% endwith %}
        </body>
</html>
